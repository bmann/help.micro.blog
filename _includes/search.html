<form class="form" action="https://duckduckgo.com" method="get" data-search-index="{{ '/index.json' | relative_url }}" role="search" id="search">
  <input type="hidden" name="sites" value="{{ site.url }}">
  <div class="form__field form__field--inline">
    <div class="form__combobox" id="search-combobox" role="combobox" aria-expanded="false" aria-owns="search-listbox" aria-haspopup="listbox">
      <label class="hidden" id="search-label" for="search-input">Search this site</label>
      <input class="form__input form__input--large" id="search-input" type="search" name="q" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-controls="search-listbox" title="Enter search keywords" placeholder="Search articlesâ€¦">
      <ul class="form__listbox" id="search-listbox" role="listbox" aria-labelledby="search-label" hidden></ul>
    </div>
    <button class="form__button" type="submit" id="search-submit">Search</button>
  </div>
  <script src="{{ '/assets/js/aria-listbox.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</form>
